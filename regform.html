<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/mainstyles.css">
    <link rel="stylesheet" href="registration/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head">
            <a href="../index.html"><img class="logo" src="images/pre-logo.png" alt=""></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="../index.html" id="item1"><span class="items">Главная</span></a></li>
                <li><a onclick="ProfilCheckFromOtherHTML()" href="../regform.html"><span class="items">Регистрация</span></a></li>
                <li><a href="Настройки"></a></li>
                <li><a href="О сайте"></a></li>
              </ul>
        </div>
    </header>
    <main>
        <div class="righthead">
            <a href="../regform.html">
                <img class="profpic" src="images/profpic.png" alt="">
            </a>
        </div>
        <div class="reg-form">
            <form action="" method="post">
                <h2 class="main-reg-font">Регистрация</h2>
                <div class="form-group">
                    <input class="form-control login" type="text" required>
                    <label>Логин</label>
                </div>
                <div class="form-group">
                    <input class="form-control same1" type="password" required>
                    <label>Пароль</label>
                </div>
                <div class="form-group">
                    <input class="form-control same2" type="password" required>
                    <label>Подтвердите пароль</label>
                </div>
                <div class="form-group">
                    <input class="form-control" id="email" type="text" required>
                    <label>Электронная почта</label>
                </div>
                <div class="form-group">
                    <input class="form-control same2" type="text" id="avatar" required>
                    <label>Ссылка на аватар</label>
                </div>
                <input id="sendbut" value="Регистрация" type="button" onclick="saveUserData()">
                <div id="checkpass"></div>
                <div id="checklog"></div>
                <div id="checkall"></div>
            </form>
        </div>
    </main>
    <script src="scripts/mainscript.js"></script>
    <script src="registration/scripts/scripts.js"></script>
</body>
</html>
